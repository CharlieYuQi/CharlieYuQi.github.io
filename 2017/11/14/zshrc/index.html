        <h1 id="zshrc-文件备份"><a href="#zshrc-文件备份" class="headerlink" title="zshrc  文件备份"></a>zshrc  文件备份</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line"># Correctly display UTF-8 with combining characters.</span><br><span class="line">if [ &quot;$TERM_PROGRAM&quot; = &quot;Apple_Terminal&quot; ]; then</span><br><span class="line">	setopt combiningchars</span><br><span class="line">fi</span><br><span class="line">[[ -s ~/.oh-my-zsh/plugins/autojump/autojump.plugin.zsh ]] &amp;&amp; . ~/.oh-my-zsh/plugins/autojump/autojump.plugin.zsh</span><br><span class="line">[[ -s ~/.zsh/zsh-autosuggestions/zsh-autosuggestions.zsh ]] &amp;&amp; . ~/.zsh/zsh-autosuggestions/zsh-autosuggestions.zsh</span><br><span class="line">disable log</span><br><span class="line"># Generic</span><br><span class="line">alias ls=&#x27;ls -G&#x27;</span><br><span class="line">alias su=&#x27;su -&#x27;</span><br><span class="line">alias ll=&#x27;ls -l&#x27;</span><br><span class="line">alias la=&#x27;ls -a&#x27;</span><br><span class="line">alias l=&#x27;ls -lF&#x27;</span><br><span class="line">alias df=&#x27;df -h&#x27;</span><br><span class="line"></span><br><span class="line"># Git</span><br><span class="line">alias ga=&#x27;git add&#x27;</span><br><span class="line">alias gb=&#x27;git branch&#x27;</span><br><span class="line">alias gba=&#x27;git branch -a&#x27;</span><br><span class="line">alias gbd=&#x27;git branch -d&#x27;</span><br><span class="line">alias gcam=&#x27;git commit -a -m&#x27;</span><br><span class="line">alias gcb=&#x27;git checkout -b&#x27;</span><br><span class="line">alias gco=&#x27;git checkout&#x27;</span><br><span class="line">alias gcp=&#x27;git cherry-pick&#x27;</span><br><span class="line">alias gd=&#x27;git diff&#x27;</span><br><span class="line">alias gfo=&#x27;git fetch origin&#x27;</span><br><span class="line">alias ggpush=&#x27;git push origin $(git_current_branch)&#x27;</span><br><span class="line">alias ggsup=&#x27;git branch --set-upstream-to=origin/$(git_current_branch)&#x27;</span><br><span class="line">alias glgp=&#x27;git log --stat -p&#x27;</span><br><span class="line">alias gm=&#x27;git merge&#x27;</span><br><span class="line">alias gpush=&#x27;git push&#x27;</span><br><span class="line">alias gst=&#x27;git status&#x27;</span><br><span class="line">alias gsta=&#x27;git stash save&#x27;</span><br><span class="line">alias gstp=&#x27;git stash pop&#x27;</span><br><span class="line">alias gpull=&#x27;git pull&#x27;</span><br><span class="line"></span><br><span class="line"># mysql</span><br><span class="line">alias mysql=&#x27;/usr/local/mysql/bin/mysql&#x27;</span><br><span class="line">alias mysqladmin=&#x27;/usr/local/mysql/bin/mysqladmin&#x27;</span><br><span class="line"></span><br><span class="line"># maven</span><br><span class="line">alias mi=&#x27;mvn clean install -Dmaven.test.skip=true&#x27;</span><br><span class="line">alias mp=&#x27;mvn clean package -Dmaven.test.skip=true&#x27;</span><br><span class="line">alias mdp=&#x27;mvn clean package deploy -Dmaven.test.skip=true&#x27;</span><br><span class="line"></span><br><span class="line">alias vim=&#x27;sudo vim&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">[ -r &quot;/etc/zshrc_$TERM_PROGRAM&quot; ] &amp;&amp; . &quot;/etc/zshrc_$TERM_PROGRAM&quot;</span><br></pre></td></tr></table></figure>
